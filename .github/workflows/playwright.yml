name: Playwright Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
      - name: Install Newman
        run: npm install -g newman
      - name: Install Newman HTML Reporter
        run: npm install -g newman-reporter-html
      - name: Run API tests with Newman
        run: newman run tests/jsonplaceholder.postman_collection.json
      - name: Run API tests with Newman and generate HTML report
        run: newman run tests/jsonplaceholder.postman_collection.json -r html --reporter-html-export newman-report.html
      - name: Upload Newman HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.html
